<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCURY</title>
    <style>
        form{
            background-image: linear-gradient(to bottom, lightgray, gray);
            padding: 20px;
            width: 30%;
            margin-left: 33.5%;
        }

        span{
            color: red;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" required>
        <span id="nameErr"></span>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" required>
        <span id="emailErr"></span>
        <br>
        <br>
        <label for="message">Message</label>
        <br>
        <textarea id="message" cols="30" rows="10" style="resize: none;"></textarea>
        <span id="messageErr"></span>
        <br>
        <br>
        <button type="submit">Send</button>
    </form>
    <script>
        var inputs =
        [document.getElementById("name"),
        document.getElementById("email"),
        document.getElementById("message")];
        var spanlist = document.getElementsByTagName("span");

        document.getElementById("form").addEventListener("submit", function(event){
            event.preventDefault();
            validateForm();
        });

        function validateForm(){
            for(var i = 0; i < inputs.length; i++){
                var match = inputs[i].value.match(/\w/);
                if(match == null){
                    spanlist[i].innerHTML = "ERROR - Don't leave any fields blank";
                }else{
                    spanlist[i].innerHTML = " ";
                }
                console.log(match);
            }
        }
    </script>
</body>
</html>
